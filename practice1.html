    function draw() {
      /* 영역 지우기 */
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      /* 시작점 초기화 */
      ctx.beginPath();
      /* 색상 채우기 */
      ctx.fillStyle = 'red';
      
      ctx.arc(x, y, 25, 0, Math.PI * 2, true);
      ctx.closePath();
      ctx.fill();


      // 경계에 부딪히면 방향을 반대로 바꾸는 코드
      // x와 y가 화면의 경계를 넘지 않도록 처리
      if (x - 25 < 0 || x + 25 > canvas.width) {
        dx = -dx;  // x 방향 속도 반전
      }
      if (y - 25 < 0 || y + 25 > canvas.height) {
        dy = -dy;  // y 방향 속도 반전
      }

      x += dx;
      y += dy;

    }

    // draw(); 

    setInterval(draw, 10);  // 애니메이션을 즉시 시작!
